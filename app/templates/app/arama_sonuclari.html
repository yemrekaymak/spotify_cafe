    <script>
        function playSong(uri) {
            const userData = JSON.parse(localStorage.getItem('spotify_user_data'));
            if (userData) {
                fetch('https://api.spotify.com/v1/me/player/play', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + userData.access_token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uris: [uri] })
                }).then(response => {
                    if (response.ok) {
                        alert("ðŸŽµ ÅžarkÄ± oynatÄ±lÄ±yor!");

        }
    </script>

    <script>
        async function addToQueue(trackUri) {
            const response = await fetch('/add-to-queue/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ track_uri: trackUri })
            });

            const result = await response.json();
            if (result.message) {
                alert(result.message);
            } else {
                alert(result.error);
            }
        }
    </script>
