<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama SonuÃ§larÄ±</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif tracks %}
        <ul>
            {% for track in tracks %}
                <li class="result-item">
                    <img src="{{ track.image }}" alt="{{ track.name }}" width="50" height="50">
                    <span>{{ track.name }} - {{ track.artist }}</span>
                    <button onclick="addToQueue('{{ track.uri }}')">âž• Ã‡alma SÄ±rasÄ±na Ekle</button> 
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>ðŸš¨ ÅžarkÄ± bulunamadÄ±. LÃ¼tfen farklÄ± bir terimle arama yapÄ±n.</p>
    {% endif %}

    <script>
        async function addToQueue(trackUri) {
            alert("ðŸŽµ Ã‡alma sÄ±rasÄ±na ekleniyor...");

            const response = await fetch('/add-to-queue/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ track_uri: trackUri })
            });

            const result = await response.json();
            if (result.message) {
                alert(result.message);
            } else if (result.error) {
                alert(result.error);
            }
        }
    </script>
</body>
</html>
