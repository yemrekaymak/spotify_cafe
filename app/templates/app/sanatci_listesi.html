<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanatçı Listesi</title>
</head>
<body>
    <h1>🎤 Sanatçı Listesi</h1>

    <form method="get" action="{% url 'sanatci_listesi' %}">
        <input type="text" name="q" placeholder="Sanatçı adı girin...">
        <button type="submit">Ara</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif artists %}
        <ul>
            {% for artist in artists %}
                <li>
                    {{ artist.name }}
                    {% if artist.images %}
                        <img src="{{ artist.images.0.url }}" alt="{{ artist.name }}" style="width: 50px; height: 50px;">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>🚨 Sanatçı bulunamadı.</p>
    {% endif %}
</body>
</html>
